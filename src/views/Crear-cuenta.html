<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@100;200;300;400;500;600&display=swap" rel="stylesheet">
    <script src="script.js"></script>
    <link rel="stylesheet" href="estilos.css">
    <title> Crear cuenta</title>
</head>

<header class="createAccount">

    <div class="menu-PreLogin-CreateAccount">

        <!-- VOLVER -->
        <div class="notificaciones">
            <a href="Index.html" class="iconos-menu">
                <ion-icon name="arrow-back-circle-outline"></ion-icon>
            </a>
        </div>

        </div>
        <!-- LOGO -->
        <div class="logo"> <img src="logo.png" alt="logo de la empresa en formato PNG" height="100">
        </div>

    </div>

</header>

<body>

    <!-- CONTENIDO PRINCIPAL -->

    <form class="form-loginForm">
        <label for="nombres" class="label-loginForm">Nombres:</label>
        <input type="text" id="nombres" name="nombres" required>
      
        <label for="apellidos" class="label-loginForm">Apellidos:</label>
        <input type="text" id="apellidos" name="apellidos" required>
      
        <label for="identificacion" class="label-loginForm">Identificación:</label>
        <input type="text" id="identificacion" name="identificacion" required>
      
        <label for="direccion" class="label-loginForm">Dirección:</label>
        <input type="text" id="direccion" name="direccion" required>
      
        <label for="telefono" class="label-loginForm">Teléfono:</label>
        <input type="tel" id="telefono" name="telefono" required>
      
        <label for="email" class="label-loginForm">Correo electrónico:</label>
        <input type="email" id="email" name="email" required>
      
        <label for="contraseña" class="label-loginForm">Contraseña:</label>
        <input type="password" id="contraseña" name="contraseña" required>
      
        <label for="confirmar_contraseña" class="label-loginForm">Confirmar contraseña:</label>
        <input type="password" id="confirmar_contraseña" name="confirmar_contraseña" required>

        <label for="terminos-condiciones" class="label-loginForm">
            <input type="checkbox" id="terminos-condiciones" name="terminos-condiciones" required>
            Acepto los términos y condiciones
        </label>
          
      
        <input type="submit" id="crear-cuenta-btn" value="Crear cuenta">
      </form>




      
    <!--Script para los iconos-->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
