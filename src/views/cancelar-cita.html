    <!DOCTYPE html>
    <html>
    <head>
        <meta charset="UTF-8">
        <title>Solicitud de cita en clínica estética</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #f5f5f5;
            }
            form {
                background-color: #fff;
                padding: 20px;
                max-width: 800px;
                margin: 0 auto;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            }
            h1 {
                text-align: center;
                margin-top: 0;
            }
            label {
                display: block;
                margin-bottom: 10px;
            }
            input, select {
                padding: 10px;
                border-radius: 5px;
                border: 1px solid #ccc;
                width: 100%;
                box-sizing: border-box;
                margin-bottom: 20px;
            }
            button {
                background-color: #007bff;
                color: #fff;
                padding: 10px;
                border: none;
                border-radius: 5px;
                cursor: pointer;
                width: 100%;
                box-sizing: border-box;
                font-size: 16px;
            }
            button:hover {
                background-color: #0056b3;
            }
        </style>
    </head>
    <body>

        <style>

.solicitud-cita {
  background-color: #f5f5f5;
  padding: 20px;
  border-radius: 10px;
  box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
  max-width: 500px;
  margin: 0 auto;
  height: 800px;
}

h1 {
  font-size: 36px;
  text-align: center;
  margin-bottom: 20px;
  color: #FFA3FD;
  text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6);
}

label {
  display: block;
  font-size: 18px;
  margin-bottom: 10px;
  color: #666;
}

input,
select {
  display: block;
  width: 100%;
  padding: 10px;
  border: none;
  border-radius: 5px;
  margin-bottom: 20px;
  font-size: 18px;
  color: #666;
  box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.1);
  background-color: #fff;
}

input:focus,
select:focus {
  outline: none;
  box-shadow: 0px 0px 5px rgba(255, 163, 253, 0.5);
}

button[type="submit"] {
  background-color: #FFA3FD;
  color: #fff;
  padding: 10px 20px;
  border: none;
  border-radius: 5px;
  font-size: 18px;
  cursor: pointer;
  transition: background-color 0.2s ease;
}

button[type="submit"]:hover {
  background-color: #FF77C8;
}
 .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: purple;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            color: white;
            z-index: 1;
            display: none;
            text-align: center;
        }

        .popup-buttons {
            display: flex;
            justify-content: center;
            margin-top: 30px;
        }

        .popup-buttons button {
            padding: 10px 10px;
            margin: 0 10px;
            border-radius: 5px;
            border: none;
            color: white;
            font-size: 20px;
            cursor: pointer;
            border-radius: 10px;
        }
        .popup-buttons button.aceptar {
            background-color: green;
        }

        .popup-buttons button.cancelar {
            background-color: red;
        }


        </style>
        <form class="solicitud-cita">
            <h1> Cancelar cita </h1>

            <label for="fecha">Fecha de la cita:</label>
            <input type="date" id="fecha" name="fecha" required>
            <label for="hora">Hora de la cita:</label>
            <select id="hora" name="hora" required>
                <option value="">Seleccione una hora</option>
                <option value="09:00">09:00</option>
                <option value="10:00">10:00</option>
                <option value="11:00">11:00</option>
                <option value="12:00">12:00</option>
                <option value="13:00">13:00</option>
                <option value="14:00">14:00</option>
                <option value="15:00">15:00</option>
                <option value="16:00">16:00</option>
                <option value="17:00">17:00</option>
                <option value="18:00">18:00</option>
                <option value="19:00">19:00</option>
                <option value="20:00">20:00</option>
            </select>
            <label for="hora">Motivo de cancelacion:</label>
            <select id="hora" name="hora" required>
                <option value="">Seleccione el motivo</option>
                <option value="09:00"> Ya no me encuentro interesado/a </option>
                <option value="10:00"> Problemas de salud </option>
                <option value="11:00"> Problemas financieros </option>
                <option value="12:00"> Inquietudes sobre el tratamiento </option>
                <option value="13:00"> Falta de tiempo </option>
                <option value="14:00"> Me reservo el motivo.</option>
            </select>

            <button type="submit" onclick="mostrarPopup()">Cancelar cita</button>
        </form>
            <div class="popup" id="popup">
        <p>¡Precaución! Se pueden aplicar cargos por cancelación.</p>
        <button type="submit" href="Cliente.html">Aceptar</button>
        <br>
        <button type="submit" onclick="ocultarPopup()">Cancelar</button>
    </div>
     <script>
        function mostrarPopup() {
            document.getElementById("popup").style.display = "block";
        }
        
        function ocultarPopup() {
            document.getElementById("popup").style.display = "none";
        }
        
        function enviar() {
            // Aquí se puede agregar el código para enviar el reporte de inventario
            alert("Reporte de inventario enviado");
            ocultarPopup();
        }
    </script>
    </body>
